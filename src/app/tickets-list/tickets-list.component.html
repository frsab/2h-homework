<button mat-raised-button (click)="addColumn()"> Add column</button>


<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id.</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Completed</th>
            <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
        </ng-container>

        <ng-container matColumnDef="assigneeId">
            <th mat-header-cell *matHeaderCellDef> Assignee to</th>
            <td mat-cell *matCellDef="let element">

                <app-assignee-selection
                        [users]="users"
                        [assigneeId]="element.assigneeId"
                ></app-assignee-selection>
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="detail/{{ element.id }}" routerLinkActive="active">
                    <span> {{ element.id }}</span>
                </a>
                <button mat-raised-button (click)="upldate(element.id)">Update {{element.id}}  </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
